# Delay in seconds

# Nopermission chat format will only apply to those who dont have any group permissions

# Do not touch server-version, plugin-version and last-pluginversion

# Permissions e.g. the permission with this would be message.owner

plugin-prefix: "<GRADIENT:fcc600>InfinityChat</GRADIENT:a4fc00>&7 » "

settings:
  debugMode: "false"
  updateChecking: "true"
  chatFormatting: "true"
  # Chat - Moderation
  hexChat: "true"
  antiSwear: "true"
  antiChatRepeat: "true"
  chatCooldown: "true"
  chatCooldownTime: "3"
  # Chat - Customization
  joinFormat: "true"
  leaveFormat: "true"
  motdDelayTime: "3"
  motd: "true"
  # Normal Chat
  chatFormat: "%prefix%&7%player_name% &b%arrow% &7%message%"
  noGroupChatFormat: "&7%player_name% &b%arrow% &7%message%"
  # Permission
  permPrefix: "message"
  # Staff Chat
  staffChatFormat: "<GRADIENT:a31d00>[ICStaff]</GRADIENT:ff2d00>&7 %prefix%&8%player_name%&b %arrow%&7%message%"
  noGroupStaffChatFormat: "<GRADIENT:a31d00>[ICStaff]</GRADIENT:ff2d00>&7 &8%player_name%&b %arrow%&7%message%"
  # Local Chat
  localChat:
    enabled: "true"
    forceLocalChat: "false"
    localChatDistance: "500"
    localChatFormat: "<GRADIENT:b3b300>[LOCAL]</GRADIENT:ffffff>&7 %prefix%&8%player_name%&b %arrow%&7%message%"
    noGroupLocalChatFormat: "<GRADIENT:b3b300>[LOCAL]</GRADIENT:ffffff>&7 &8%player_name%&b %arrow%&7%message%"
  # Fun Customisation
  joinSound:
    enabled: "true"
    delay: "3"
    sound: "ENTITY_PLAYER_LEVELUP"
  joinParticle:
    enabled: "true"
    delay: "3"
    particle: "CRIT"
    multiplier: "2"

server-version: "none"
plugin-version: "none"
last-plugin-version: "none"