main: me.jdomi.chat.main
name: InfinityChat
version: 1.6.1
author: Jdomi
api-version: '1.20'
softdepend:
    - PlaceholderAPI
    - DiscordSRV
commands:
    ic-reload: { description: 'Reloads the configuration' }
    infinitychat-reload: { description: 'Reloads the configuration' }
    cc: { description: 'Clears the servers chat' }
    clearchat: { description: 'Clears the servers chat' }
    ic: { description: 'Download and find out! ;)' }
    infinitychat: { description: 'Download and find out! ;)' }
    staff: { description: 'Staff Chat' }
    s: { description: 'Staff Chat' }
    local: { description: 'Local Chat' }
    l: { description: 'Local Chat' }
    announce: { description: 'Announce' }
    anc: { description: 'Announce' }
permissions:
    ic.reload: { description: 'Access for /ic-reload' }
    ic.cc: { description: 'Access for /cc' }
    ic.bypass: { description: 'Bypass the chat spam filter' }
    ic.placeholderChat: { description: 'Allow chat placeholders'}
    ic.staff: { description: 'Staff chat' }
    ic.announce: { description: 'Access to /announce'}