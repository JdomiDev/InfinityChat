# Delay in seconds

# noGroupChatFormat chat format will only apply to those who don't have any group permissions

# Do not touch server-version, plugin-version and last-pluginversion

# Permissions e.g. the permission with this would be message.owner

plugin-prefix: '<GRADIENT:fcc600>InfinityChat</GRADIENT:a4fc00>&7 » &f'

settings:
  debugMode: false
  updateChecking: true
  # Permission
  permPrefix: message
  # Chat Format Customization
  formatting:
    chatFormatting: true
    joinFormat: true
    leaveFormat: true
    announceFormat: <GRADIENT:e34034>[ANNOUNCEMENT]</GRADIENT:e0af26><GRADIENT:b2de43>%message%</GRADIENT:49d1cf>
    chatFormat: <SOLID:FFFFFF>&7%prefix%&7%player_name% &b%arrow% &7%message%
    noGroupChatFormat: <SOLID:FFFFFF>&7%player_name% &b%arrow% &7%message%
    # Staff Chat
    staffChatFormat: <GRADIENT:a31d00>[ICStaff]</GRADIENT:ff2d00>&7 %prefix%&8%player_name%&b %arrow%&7%message%
    noGroupStaffChatFormat: <GRADIENT:a31d00>[ICStaff]</GRADIENT:ff2d00>&7 &8%player_name%&b %arrow%&7%message%
  # Chat - Moderation
  moderation:
    chatCooldown:
      enabled: true
      cooldownTime: 3
    antiCapsLockSpam:
      enabled: true
      upperCasePercentage: 100
    antiSwear: true
    antiChatRepeat: true
  motd:
    enabled: true
    delay: 3
  # Chat Mention
  chatMention:
    enabled: true
    sendMessage: true
    sound: ENTITY_EXPERIENCE_ORB_PICKUP
    delay: 0
    onlyPrefix:
      enabled: true
      prefix: "@"
  # Local Chat
  localChat:
    enabled: true
    forceLocalChat: false
    localChatDistance: 500
    localChatFormat: "<GRADIENT:b3b300>[LOCAL]</GRADIENT:ffffff>&7 %prefix% &8%player_name%&b %arrow%&7%message%"
    noGroupLocalChatFormat: "<GRADIENT:b3b300>[LOCAL]</GRADIENT:ffffff>&7 &8%player_name%&b %arrow%&7%message%"
  # Fun Customisation
  joinSound:
    enabled: true
    global: true
    delay: 3
    sound: ENTITY_PLAYER_LEVELUP
  leaveSound:
    enabled: true
    global: true
    delay: 3
    sound: ENTITY_VILLAGER_HURT
  joinParticle:
    enabled: true
    delay: 3
    particle: CRIT
    multiplier: 2
  autoAnnouncements:
    enabled: false
    interval: 120
    random: false
    announcmentLines:
      - '&7%prefix%&7Download <RAINBOW1>InfinityChat</RAINBOW>&7 at &7https://modrinth.com/plugin/infinitychat'
      - '&7%prefix%&7Thanks for using <RAINBOW1>InfinityChat</RAINBOW>'
      - '&7%prefix%&7This server is running <RAINBOW1>InfinityChat</RAINBOW>'
  essentialsDiscordStaffChannel:
    enabled: false


depend-update: true
